<div class="container-fluid">
	<div class="row" >
		<div class="test" >
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 login-container min-height600">
				<div class=" min-height600">
					<div class="logo-area"><img src="../images/logo.png"></div>
					<div class="logo-head">Medical Drug Supply Chain Integrity</div>
					<div class="well pt-2x pb-3x bk-light login-box">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<form name="login" novalidate="" ng-submit="loginButtonClick();" class="mt ng-pristine ng-invalid ng-invalid-required">
									<div class="usr-hld">
										<label class="text-sm usr-cls">Username</label>
										<input type="text" max-results="10" delay="300" min-length="2" allow-only-results="true" ng-keyup="complete();" id="uname" placeholder="Please enter your username" class="form-control mb ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="uname" ng-model="username">
									</div>
									<div class="usr-hld">
										<label class="text-sm pwd-cls">Password</label>
										<input type="password" placeholder="Please enter your Password" class="form-control mb ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="pwd" ng-model="password">
									</div>
									<div style="text-align:left;margin-bottom:1%; ">
										<label for="checkbox7"  class="text-center ng-binding usr-cls">
											<input name="rememberMe" value="1" type="checkbox" ng-model="remeberMe"> 
											Remember Me
										</label>
										<span class="fgt-cls">Forgot password?<span>
									</div>
									<div  class="text-danger padding-1 text-bold">{{displayError}}</div>
									<div class="pull-right">
										<button class="col-xs-4 col-sm-4 col-md-4 col-lg-4 btn btn-sup" style="width:100%;" type="submit" ng-disabled="login.$invalid">Sign In</button>
									</div>
									
								</form>
							</div>
							
						</div>
					</div>
					<div class="col-lg-12 margin-top1">
