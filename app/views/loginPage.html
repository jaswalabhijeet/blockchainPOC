					<div class="example1">
							<div class="col-md-1" style="color:#000;background-color:#a9c5f2;margin-top:1%;">Block 0</div>
						</div>
					<div class="logo-area"><img src="../images/logo.png" style="width:250px;height;200px; margin:1% 0%;"></div>
					<div class="logo-head">Medical Drug Supply Chain Integrity</div>

					<div class="well pt-2x pb-3x bk-light login-box">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<form name="login" novalidate="" ng-submit="loginButtonClick();" class="mt ng-pristine ng-invalid ng-invalid-required">
									<div style="text-align:left;margin-bottom:2%;">
										<label class="text-sm usr-cls">Username</label>
										<input type="text" placeholder="Please enter your username" class="form-control mb ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="uname" ng-model="username" required="">
									</div>
									<div style="text-align:left;margin-bottom:2%; color:white;">
										<label class="text-sm pwd-cls">Password</label>
										<input type="password" placeholder="Please enter your Password" class="form-control mb ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" name="pwd" ng-model="password" required="">
									</div>
									<div style="text-align:left;margin-bottom:2%; ">
										<label for="checkbox7"  class="text-center ng-binding usr-cls">
											<input name="select_all" value="1" type="checkbox" ng-model="remeberMe"> 
											Remember Me
										</label>
										<span class="fgt-cls" >Forgot password?<span>
									</div>
									<div  class="text-danger padding-1">{{displayError}}</div>
									<div class="pull-right">
										<button class="col-xs-4 col-sm-4 col-md-4 col-lg-4 btn btn-warning" style="width:100%;" type="submit" ng-disabled="login.$invalid">Sign In</button>
									</div>
									
								</form>
							</div>:
							
						</div>
